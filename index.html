<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Saving Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif	">
    <header>
        <h1 class="text-5xl text-center my-5">My Saving Calculation</h1>
    </header>
    <main class="container mx-auto bg-gray-200">
        <section class="grid  md:grid-cols-2 gap-5">
            <div class="p-4 shadow-lg rounded-xl">
                <div class="p-5 bg-slate-100  rounded-xl">
                    <img class="h-fit" src="./img/photo.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="p-4  shadow-lg rounded-xl">
                <div class="p-5 bg-slate-300  rounded-xl">
                    <div class="lg:pt-16 lg:pb-12">
                        <p class="text-center text-xl">Income</p>
                        <div class="flex w-full py-2">
                            <div class="w-1/3 px-2 text-right"><label for="income">Income: </label></div>
                            <div class="w-2/3 "><input class="border-2 hover:border-violet-300" type="text" name="income" id="income-input"></div>
                        </div>
                        <p class="text-center text-xl">Expenses</p>
                        <div class="flex w-full py-2">
                            <div class="w-1/3 px-2 text-right" ><label for="food">Food: </label></div>
                            <div class="w-2/3"><input type="text" name="food" id="food-input"></div>
                        </div>
                        <div class="flex w-full py-2">
                            <div class="w-1/3 px-2 text-right"><label for="rent">Rent: </label></div>
                            <div class="w-2/3"><input type="text" name="rent" id="rent-input"></div>
                        </div>
                        <div class="flex w-full py-2">
                            <div class="w-1/3 px-2 text-right"><label for="clothes">Clothes: </label></div>
                            <div class="w-2/3"><input type="text" name="clothes" id="clothes-input"></div>
                        </div><br>
                        <div class="text-center">
                            <button id="calculator-button" class="uppercase py-1 px-5 text-white font-semibold rounded-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 focus:ring focus:ring-blue-500">Calculator</button>
                        </div>
                        <p class="alert-text text-center text-red-500 pt-2 font-semibold"></p>
                        <p class="text-center text-xl">Total Expenses: <span id="total-cost">0</span></p>
                        <p class="text-center text-xl">Balance: <span id="rest-balance">0</span></p><br>
                        <div>
                            <div class="flex justify-center items-center ">
                                <label class="pr-2" for="save">Save: </label>
                                <input class="w-3/12" type="text" name="save" id="save-input">
                                <p class="px-2">%</p><br>
                                <button id="save-button" class="uppercase py-1 px-5 text-white font-semibold rounded-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 focus:ring focus:ring-blue-500" >Save</button>
                            </div><br>
                        </div>
                        <p class="text-center text-xl">Saving Amount: <span id="saving-amount">0</span> </p>
                        <p class="text-center text-xl">Remaining Balance: <span id="remaining-balance">0</span> </p>
                        <p class="text-center alert2-text text-red-500 pt-2 font-semibold"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="./js/app.js"></script>
</body>
</html>
